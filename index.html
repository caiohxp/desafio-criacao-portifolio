<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Caio Cesar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <h1 class="menuLogo"><span>C</span>aio <span>C</span>esar</h1>
        <div class="menuDropdown">
            <div id="menuDropdown1"></div>
            <div id="menuDropdown2"></div>
            <div id="menuDropdown3"></div>
        </div>
        <ul class="menuLista">
            <li><a class="menuItem" href="#home">Home</a></li>
            <li><a class="menuItem" href="#sobre">Sobre</a></li>
            <li><a class="menuItem" href="#contato">Contato</a></li>
            <li><a class="menuItem" href="#formacao">Formação</a></li>
            <li><a  class="menuItem" href="#atuacao-profissional">Atuação Profissional</a></li>
            <li><a class="menuItem" href="#portfolio">Portfolio</a></li>
            <li><a class="menuItem" href="#tecnologia">Descricao Tecnologia</a></li>
        </ul>
    </header>
    <section id="home">
        <div class="homecontainer">
            <h1 class="homecontainerTexto">Oi, <br> Eu sou o <br> <span>Caio</span></h1>
            <a class="homecontainerTexto homecontainerTexto--button" href="#portfolio">PORTFOLIO</a>
        </div>
    </section>
    <section id="sobre"></section>
    <section id="contato">
        <div class="contato">
            <h1 class="contatoTitle">Contato</h1>
            <form class="form">
                <input class='formField' type="text" name="nome" placeholder="Nome"/>
                <input class='formField' type="text" name="email" placeholder="E-mail"/>
                <div class='divFormField'>
                    <h4 class="titleFormField">Data de Nascimento:</h4>
                    <input class='formField' type="date" name="data_de_nascimento" placeholder="Data de Nascimento"/>
                </div>
                <div class='divFormField'>
                    <h4 class="titleFormField">Telefone:</h4>
                    <input class='formField' type="text" name="telefone" placeholder="Ex: (21)9999-9999"/>
                </div>
                <div class='divFormField'>
                    <h4 class="titleFormField">Celular:</h4>
                    <input class='formField' type="text" name="celular" placeholder="Ex: (21)99999-9999"/>
                </div>
                <input class="buttonForm" type="submit" name="submit" value="Adicionar Contato"/>
                <input class="buttonForm" type="reset" value="Limpar"/>
            </form>
        </div>
    </section>
    <section id="formacao"></section>
    <section id="atuacao-profissional"></section>
    <section id="portfolio"></section>
    <section id="tecnologia"></section>
    <script src="dropdown.js"></script>
</body>
</html>
