<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Caio Cesar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <h1 class="menuLogo"><span>C</span>aio <span>C</span>esar</h1>
        <div class="menuDropdown">
            <div id="menuDropdown1"></div>
            <div id="menuDropdown2"></div>
            <div id="menuDropdown3"></div>
        </div>
        <ul class="menuLista">
            <li><a class="menuItem" href="#home">Home</a></li>
            <li><a class="menuItem" href="#sobre">Sobre</a></li>
            <li><a class="menuItem" href="#contato">Contato</a></li>
            <li><a class="menuItem" href="#formacao">Formação</a></li>
            <li><a  class="menuItem" href="#atuacao-profissional">Atuação Profissional</a></li>
            <li><a class="menuItem" href="#portifolio">Portifolio</a></li>
            <li><a class="menuItem" href="#tecnologia">Descricao Tecnologia</a></li>
        </ul>
    </header>
    <section id="home">
        <div class="homecontainer">
            <h1 class="homecontainerTexto">Oi, <br> Eu sou o <br> <span>Caio</span></h1>
            <a class="homecontainerTexto homecontainerTexto--button" href="#portifolio">PORTFOLIO</a>
        </div>
    </section>
    <section id="sobre"></section>
    <section id="contato">
        <h1>Contato</h1>
        <form class="form">
            <div class="divfield">
                <h4>Nome:</h4>
                <input className='field' type="text" name="nome" placeholder="Nome"/>
            </div>
            <div class="divfield">
                <h4>E-mail:</h4>
                <input className='field' type="text" name="email" placeholder="E-mail"/>
            </div>
            <div className='divfield'>
                <h4>Data de Nascimento:</h4>
                <input className='field' type="date" name="data_de_nascimento" placeholder="Data de Nascimento"/>
            </div>
            <div className='divfield'>
                <h4>Telefone:</h4>
                <input className='field' type="text" name="telefone" placeholder="Telefone"/>
            </div>
            <div className='divfield'>
                <h4>Celular:</h4>
                <input className='field' type="text" name="celular" placeholder="Celular"/>
            </div>
            <input type="submit" name="submit" value="Adicionar Contato"/>
            <input type="reset" value="Limpar"/>
        </form>
    </section>
    <section id="formacao"></section>
    <section id="atuacao-profissional"></section>
    <section id="portifolio"></section>
    <section id="tecnologia"></section>
    <script src="dropdown.js"></script>
</body>
</html>
